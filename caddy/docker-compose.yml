version: "3.7"

networks:
  web:
    external: true
  discourse:
    external: true

services:
  caddy:
    image: ghcr.io/fariszr/caddy-dns:cloudflare-alpine@sha256:969ccd9563f0af6fdb505becbb3db17e2717326acf79fe2d7dbf562d8f885acb
    container_name: caddy
    command: caddy run --watch --config /etc/caddy/Caddyfile --adapter caddyfile 
    cap_add:
      - NET_ADMIN
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - EMAIL=(email)
      - CLOUDFLARE_TOKEN=(cloudflare_token)
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    volumes:
      - /home/aosus/caddy/configs:/etc/caddy/configs:ro
      - /home/aosus/caddy/proxy_error_page.html:/srv/proxy_error_page.html:ro
      - /home/aosus/gnulinuxsa-static:/srv/gnulinuxsa-static
      - data:/data
      - config:/config
    networks:
      web:
      discourse:

configs:
  Caddyfile:
    file: /home/aosus/caddy/Caddyfile

volumes:
  data:
  config: